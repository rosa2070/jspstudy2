<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>5_float.html</title>
<style type="text/css">
	#box1{background-color: green; width:80%;height: 200px;}
	#box1 div{width: 300px; height:200px; background-color: orange; margin: 2px;float:right;}
	/* clear: left; float:left속성 해제하기 , clear:both; left또는 right속성 모두 해제하기*/
	#box1 #div4 { clear: both;}
</style>
</head>
<body>
<div id="box1">
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div id="div4">div4</div>
</div>
</body>
</html>
