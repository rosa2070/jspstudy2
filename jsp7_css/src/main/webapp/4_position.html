<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>4_position.html</title>
<style type="text/css">
#box1 { width: 500px; height: 300px; background-color: orange;}
/*
	position: relative; 자신의 위치를 기준으로 좌표값이 지정됨
	position: absolute; 부모를 기준으로 위치가 설정됨
	position: fixed; 위치가 항상 고정됨
*/

#box2 { width: 400px; height: 100px; background-color: green; left: 300px; top: 200px; position: relative;}
</style>
</head>
<body>
<div id="box1" style="border:2px solid red;">
	<img src="images/1.png">
</div>
<div id="box2">
	<h1>box2..</h1>
</div>
</body>
</html>
